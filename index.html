<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="navBar">
        <div class="nav-left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="nav-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><img src="https://muratakdag.github.io/Google-Landing-Page-Project/images/appicon.png"
                    alt=""></a>
            <button class="sing-in" type="button">Sing In</button>
        </div>
    </div>
    <div class="container">
        <div class="logo">
            <img src="https://muratakdag.github.io/Google-Landing-Page-Project/images/googlelogo.png" alt="">
        </div>
        <div class="input">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="search" type="text">
            <i class="fa-solid fa-keyboard"></i>
            <i class="fa-solid fa-microphone"></i>
        </div>
        <div class="buttons">
            <button class="gSearch">Google Search</button>
            <button class="lucky">I'm feeling Lucky</button>
        </div>
        <div class="lang">
            <p>Other Languages you can use Google:<a href="#">Turkish</a></p>
        </div>
        <footer>
            <div class="count">
                <p>Turkey</p>
            </div>
            <div class="menu">
                <div class="footerLeft">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>
                </div>
                <div class="footerRight">
                    <a href="#">Privarcy</a>
                    <a href="#">Terms</a>
                    <a href="">Settings</a>
                </div>
            </div>


        </footer>
    </div>

</html>
